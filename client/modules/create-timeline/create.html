<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 ">
      <div class="card text-white bg-secondary">
        <div class="card-header">
          <h6>Add new Event</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="$ctrl.timeLine.title">
              <small id="title-error" class="form-text text-muted">Title Required</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="" id="description"  class="form-control"  cols="30" rows="5" placeholder="Description" ng-model="$ctrl.timeLine.description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.create()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
